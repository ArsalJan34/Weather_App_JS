<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="StyleSheet" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <title>Weather App</title>
  </head>
  <body>
    <div class="card">
      <div class="search">

        <input type="text" placeholder="Enter city name" spellcheck="false" />
        <button><i class="bx bxs-search"></i></button>
      </div>
      <div class="weather">
        <img
          src="./Images/clouds_nad_sun-removebg-preview.png"
          class="weather-icon"
        />
        <h1 class="temp">22Â°c</h1>
        <h2 class="city">Broklyn</h2>
        <div class="details">
          <div class="col">
            <img src="./Images/humidity.jpg" alt="" />
            <div>
              <p class="humidity">50%</p>
              <p>Humidity</p>
            </div>
          </div>
          <div class="col">
            <img src="./Images/wind.jpg" alt="" />
            <div>
              <p class="wind">15 km/h</p>
              <p>Wind Speed</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
