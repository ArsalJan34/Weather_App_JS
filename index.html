<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather App</title>

  <!-- Boxicons for search icon -->
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />

  <!-- Link to CSS -->
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="card">
    <div class="search">
      <input type="text" placeholder="Enter city name" spellcheck="false" />
      <button><i class="bx bxs-search"></i></button>
    </div>

    <div class="weather">
      <img src="./Images/clouds_nad_sun-removebg-preview.png" class="weather-icon" />
      <h1 class="temp">--Â°C</h1>
      <h2 class="city">Enter City</h2>

      <div class="details">
        <div class="col">
          <img src="./Images/humidity.jpg" alt="" />
          <div>
            <p class="humidity">--%</p>
            <p>Humidity</p>
          </div>
        </div>

        <div class="col">
          <img src="./Images/wind.jpg" alt="" />
          <div>
            <p class="wind">-- km/h</p>
            <p>Wind Speed</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Axios library -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

  <!-- Your JS -->
  <script src="app.js"></script>
</body>

</html>
